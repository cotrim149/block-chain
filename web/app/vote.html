<html >
<head>

    <link rel='stylesheet prefetch' href='lib/alertify_css/alertify.min.css'>
    <link rel="stylesheet" href="lib/intro.js-2.3.0/introjs.css">

    <!-- JAVASCRIPT -->

<body>
    <br/>
    <br/>
    <div class="wrapper form-signin" id="container_vote">             
        <h2 class="form-signin-heading"><center>Seu voto para <b class="type_candidate">Deputado estadual(a)</b></center></h2>
        <input type="text" data-step="1" data-intro="Aqui irá colocar o número do seu canditado." class="form-control" id="numberCandidate" placeholder="Número" required autofocus />
        <br/>      
        <a id="brnVote" data-step="2" data-intro="Confirmar numero do candidato." class="btn btn-lg btn-success btn-block" type="submit" >CONFIRMAR</a>
        <a class="btn btn-lg btn-block  btn-default" data-step="3" data-intro="Clique aqui para, votar em branco." id="vote_null">BRANCO</a>   
        <a  class="btn btn-lg  btn-info btn-block" href="javascript:void(0);" onclick="javascript:introJs().start();">        AJUDA
        </a>
    </div>

    <div class="wrapper form-signin hide" id="container_details">
          <h2 class="form-signin-heading"><center><span class="number_candidate">Joaquim Roriz</span></center></h2>
          <div class="row" style="margin-bottom: 10px;">
              <img src="img/roriz.jpg"  class="img_candidate col-md-8 col-md-offset-2 img-responsive img-rounded">
         </div>
            <div class="row">
              <table class="table table-hover">
                  <tbody> 
                    <tr> 
                      <th scope="row">Nome</th> 
                      <td class="name_candidate">Joaquim Roriz</td> 
                    </tr>
                    <tr> 
                      <th scope="row">Cidade</th> 
                      <td class="state_candidate">Planaltina-GO</td> 
                    </tr>
                    <tr> 
                      <th scope="row">Cargo</th> 
                      <td class="office_candidate">Veriador</td> 
                    </tr>
                    <tr> 
                      <th scope="row">Partido</th> 
                      <td class="broken_candidate">PT</td> 
                    </tr>
                  </tbody>
              </table>
          </div>    
          <a class="btn btn-lg btn-primary btn-block  btn-success" id="confirmation_vote">CONFIRMAR</a> 
          <a class="btn btn-lg btn-block  btn-danger" id="cancel_vote">CANCELAR</a> 
         
      </div>

      <center>
        <div class="row hide" id="end_vote">
            <h1 class="titleend">FIM</h1>
            <h4>53as4df3as4d5sa4d5asasd4as534ddfgf</h4>
        </div>
      </center>  
      
      <audio src="mp3/votacao.mp3" id="audio_play" class="hide"></audio>
